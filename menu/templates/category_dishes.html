<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes in {{ category.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dishes in {{ category.name }}</h1>
        <ul class="list-group">
            {% for dish in dishes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ dish.name }}
                <span class="badge bg-primary rounded-pill">${{ dish.price }}</span>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'list_dishes' %}" class="btn btn-secondary mt-3">Back to All Dishes</a>
    </div>
</body>
</html>
